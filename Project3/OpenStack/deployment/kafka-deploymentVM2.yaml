---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: kafka-broker0
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: kafka1
      id: "0"
  template:
    metadata: 
      labels:
        app: kafka1
        id: "0"
    spec:
      containers: 
      - name: kafka
        image: wurstmeister/kafka
        ports:
        - containerPort: 5984
        env:
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zoo:2181
        - name: KAFKA_BROKER_ID
          value: "0"
        - name: ALLOW_PLAINTEXT_LISTINER
          value: "yes"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: 129.114.26.148:9092

