apiVersion: v1
kind: Service
metadata: 
  name: zookeeper-service
spec: 
  selector:
    app: zoo
  type: NodePort
  ports:
    - name: zookeeper-port    # not needed, but I have added this
      protocol: TCP     # this is default (so not needed either)
      port: 2182   # the port used by the server inside the pod/container
      targetPort: 2182 # for kafka   # not sure if we need this because if not specified, it is same as port
      nodePort: 30005  # this is what will be externally published